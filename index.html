<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="calcolo">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form_item">
                            <label for="user_name">Nome e Cognome</label>
                            <input type="text" name="user_name" id="user_name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <label for="km_number">Km da percorrere</label>
                            <input type="number" name="km_number" id="km_number">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <label for="user_age">Fascia d'et√†</label>
                            <select name="user_age" id="user_age">
                                <option value=""></option>
                                <option value="under-18">Minorenne</option>
                                <option value="standard">Maggiorenne</option>
                                <option value="over-65">+65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="form_btn">Genera</button>
                        <button id="form_btn_clear">Annulla</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="final_result mt-4 d-none">
            <h1>Il tuo biglietto</h1>
            <div class="container">
                <h2>Dettaglio passeggeri</h2>
                <div class="row">
                    <div class="col">
                        <div class="form_item">
                            <h3>Nome passeggero</h3>
                            <div class="result_name"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <div class="fw-bolder">Offerta</div>
                            <div class="result_offer"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <div class="fw-bolder">Carrozza</div>
                            <div class="wagon_number"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <div class="fw-bolder">Codice CP</div>
                            <div class="cp_number"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form_item">
                            <div class="fw-bolder">Costo Biglietto</div>
                            <div class="final_price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <script src="js/script.js" type="text/javascript"></script> 
</body>
</html>
